<body>
<div><h2>Facebook Unfriend - 0.0.1</h2></div>

<hr />
<form>
  <p>
    <label for="textfield">Interval (seconds):</label>
      <input name="textfield" type="text" id="interval" size="4">
  </p>
  <p>
    <label>Ignore List (separated by comma), eg: <strong><em style="color: #438423">blue wagon,Newbie Computer</em></strong></label>
    <br />
    <textarea name="Ignore List" cols="50" rows="3" wrap="soft" id="ta_ignore" title="Ignore List"></textarea>
  </p>
  <p class="button-section">
    <input name="button" type="button" id="btn_start" title="Start" value="Start" class="cbutton">
    <input name="stop" type="button" disabled="disabled" id="btn_stop" title="Stop" value="Stop" class="cbutton">
  </p>
</form>
